<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 맞추기 게임</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>숫자 맞추기 게임에 오신 것을 환영합니다!</h1>
  <p>1부터 20 사이의 숫자 중 하나를 선택했습니다. 맞춰보세요!</p>
  <form action="{{ url_for('guess') }}" method="post">
    <label for="guess">당신의 추측:</label>
    <input type="number" id="guess" name="guess" min="1" max="20" required>
    <button type="submit">추측하기</button>
  </form>
</body>
</html>
