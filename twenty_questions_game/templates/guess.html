<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>추측 결과</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>추측 결과: {{ message }}</h1>
    <p>시도 횟수: {{ attempts }}</p>
    <form action="{{ url_for('guess') }}" method="post">
        <input type="number" name="guess" min="1" max="20" autofocus>
        <button type="submit">다시 시도</button>
    </form>
    <a href="{{ url_for('index') }}">게임 재시작</a>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% if sound %}
    <script>
        var audio = new Audio("{{ url_for('static', filename='sounds/' + sound) }}");
        audio.play();
    </script>
    {% endif %}
</body>
</html>
